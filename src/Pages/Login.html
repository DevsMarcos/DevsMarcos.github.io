<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../Styles/FormStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

    <div id="form">
        <div class="linkArea">
            <span>&#8592</span>
            <a class="link" href="../../index.html">Retornar</a>
        </div>

        <h1 class="Title">Login</h1>

        <label for="">Email</label>
        <div class="input">
            <input type="email" name="emailRegister" placeholder="Email" required>
        </div>
        <br>
        <label for="">Senha </label>
        <div class="input">
            <input type="password" name="passwordRegister" placeholder="Digite sua senha" min="8" required>
        </div>
        
    </form>
    <div id="btnSubmitArea">
        <button class="btnSubmit">
            <span class="textButton">Cadastre-se</span>
        </button>
    </div>
</div>
</div>
</body>
</html>
