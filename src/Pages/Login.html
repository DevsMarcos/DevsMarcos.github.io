<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../Styles/Login.css">
</head>
<body>

    <div id="form">
        <button class="btn">
            <span>&#8592</span>
            <span>Retornar</span>
        </button>

        <h1 class="Title">Login</h1>

        <label for="">Email</label>
        <div class="input">
            <input type="email" name="emailRegister" placeholder="Email" required>
        </div>
        <br>
        <label for="">Senha </label>
        <div class="input">
            <input type="password" name="passwordRegister" placeholder="Digite sua senha" min="8" required>
        </div>
        
    </form>
    <div id="btnSend">
        <button class="btn">
            <span>Entrar</span>
        </button>
    </div>
</div>
</body>
</html>
